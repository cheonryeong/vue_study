<html>
    <head>
        <title>quiz4 template</title>
    </head>
    <body>
        <div id="app">
            <header>
                <h3> {{ message }}, {{ newData1 }} </h3>
            </header>      
            <section>
                <p v-bind:id="uid"></p>
                <button v-on:click="clickBtn">alert</button>

                <button v-on:click="newBtn">alert2</button>

                <ul v-if="flag">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js',
                    newData1: 'HTML',
                    uid: '10',
                    flag: true
                },
                methods: {
                    clickBtn() {
                        console.log("hi");
                    },
                    newBtn() {
                        return alert("버튼 메소드 사용");
                    }
                }
            })
        </script>
    </body>
</html>
