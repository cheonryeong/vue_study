<html>
    <head>
        <title>Vue component 2</title>
    </head>
    <body>
        <div id="app">
            <h3>첫 번째 인스턴스 영역</h3>
            <global-component></global-component>
            <local-component></local-component>
        </div>
        <hr>
        <div id="app2">
            <h3>두 번째 인스턴스 영역</h3>
            <global-component></global-component>
            <local-component></local-component> <!-- 인식 불가 -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('global-component', {
                template: '<div>전역 컴포넌트</div>'
            });

            var cmp = { // 지역 컴포넌트의 내용
                template: '<div>지역 컴포넌트</div>'
            };

            new Vue({
                el: '#app',
                components: {
                    'local-component': cmp
                }
            });

            new Vue({
                el: '#app2'
            });
        </script>
    </body>
</html>
