<!-- props란, 상위 컴포넌트에서 하위 컴포넌트로 데이터를 전달할 때 사용한 속성
props 속성을 사용하기 위해 하위 컴포넌트의 속성에 정의
Vue.component('child-component', {
    props: ['props 속성 이름']
});
그 다음 상위 컴포넌트의 태그에 v-bind 속성 추가
<child-component v-bind:props_속성_이름="상위 컴포넌트의 data 속성"></child-component>
-->

<html>
<head>
    <title>Vue props</title>
</head>
<body>
    <div id="app">
        <child-component v-bind:propsdata="message"></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('child-component', {
            props: ['propsdata'],
            template: '<p>{{ propsdata }}</p>'
        })

        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue! passed from Parent Component'
            }
        });
    </script>
</body>
</html>
